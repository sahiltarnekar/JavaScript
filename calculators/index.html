<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <form action="#" class="col-6 shadow mx-auto mt-5 py-3 px-5">
    <div class="mt-3">
        <label for="value1">First Number:</label>
        <input type="number" id="value1" placeholder="Enter Your First Number" class="form-control">
    </div>
    <div class="mt-3">
        <label for="value2">Second Number:</label>
        <input type="number" id="value2" placeholder="Enter Your Second Number" class="form-control">
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-primary" onclick="add()">+</button>
        <button type="button" class="btn btn-primary" onclick="sub()">-</button>
        <button type="button" class="btn btn-primary" onclick="multi()">*</button>
        <button type="button" class="btn btn-primary" onclick="div()">/</button>
    </div>
    <p id="output"></p>
</form>

</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
