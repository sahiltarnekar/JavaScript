<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <h1>DataType</h1>
</body>
<script>
        // primitive data types
        // 1. number
        a = 5;
        b = 6;
        c = a + b;
        document.write("The sum of a and b is " + c);
        document.write("<br>");
        document.write("The type of a is " + typeof a);

        // 2. string
        name = "Rohit";
        document.write("<br>");
        document.write("The type of name is " + name);
        document.write("<br>");
        document.write("The type of name is " + typeof name);

        // 3. boolean
        x = true;
        y = false;
        document.write("<br>");
        document.write("The type of x is " + x);
        document.write("<br>");
        document.write("The type of x is " + typeof x);
        // 4. null
        x = null;
        document.write("<br>");
        document.write("The type of z is " + x);
        document.write("<br>");
        document.write("The type of z is " + typeof x);
        // 5. undefined
        x = undefined;
        document.write("<br>");
        document.write("The type of z is " + x);
        document.write("<br>");
        document.write("The type of z is " + typeof x);

        // 7. bigint
        x = 1234567890123456789012345678901234567890n;
        document.write("<br>");
        document.write("The type of z is " + x);
        document.write("<br>");
        document.write("The type of z is " + typeof x);
</script>

</html>
