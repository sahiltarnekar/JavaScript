<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        // 1. simple function
        function add(a,b){
            console.log(a+b);
        }
        add(10,20);
    //   2. anonymous function
    let sub = function(a,b){
        console.log(a-b);
    }
    sub(20,10);
    // 3. arrow function
    let mul = (a,b) => {
        console.log(a*b);
    }
    mul(10,20);
    // 4. IIFE (Immediately Invoked Function Expression)
    (function(a,b){
        console.log(a/b);
    })(20,10);
  
    </script>
</body>
</html>
