<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

   <form action="#" class="col-6 shadow mx-auto mt-5 py-3 px-5">
    <div class="mt-3">
        <label for="value1">First Number:</label>
        <input type="number" id="value1" placeholder="Enter Your First Number" class="form-control">
    </div>
    <div class="mt-3">
        <label for="value2">Second Number:</label>
        <input type="number" id="value2" placeholder="Enter Your Second Number" class="form-control">
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-primary px-5" onclick="calculate(1)">+</button>
        <button type="button" class="btn btn-info px-5" onclick="calculate(2)">-</button>
        <button type="button" class="btn btn-success px-5" onclick="calculate(3)">*</button>
        <button type="button" class="btn btn-warning px-5" onclick="calculate(4)">/</button>
    </div>
    <p id="output"></p>
    <button type="button" class="btn btn-danger px-5" onclick="clear()">Clear</button>

    </form>
    
</body>
<script>
    function calculate(operator){
        let value1 = Number(document.getElementById("value1").value);
        let value2 = Number(document.getElementById("value2").value);
        let output = document.getElementById("output");
        switch(operator){
            case 1:
                output.innerHTML = "add = " + (value1 + value2);
                break;
            case 2:
                output.innerHTML = "sub = " + (value1 - value2);
                break;
            case 3:
                output.innerHTML = "multi = " + (value1 * value2);
                break;
            case 4:
                output.innerHTML = "div = " + (value1 / value2);
                break;  
            default:
                output.innerHTML = "Please select a valid operator";
                break;
        }
    }

    function clear() {
        document.getElementById("value1").value = '';
        document.getElementById("value2").value = '';
        document.getElementById("output").innerHTML = '';
    }
</script>
</html>
