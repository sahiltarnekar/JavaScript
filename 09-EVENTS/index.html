<!-- event -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS in JAVASCRIPT</title>
 </head>
 <body>
    <button id="btn">click me</button>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click",function(){
            alert("hello world");
        })
    </script>
 </body>
 </html>
