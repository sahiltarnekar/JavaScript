<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swepping</title>
</head>
<body>
        
</body>
<script>
        // use 3 Variables to swapping 2 number
        var num1 = Number(prompt("Enter first number"));
        var num2 = Number(prompt("Enter second number"));
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;

        document.write(num1);
        document.write("<br>");
        document.write(num2);

</script>
</html>
