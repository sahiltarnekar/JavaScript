<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swapping</title>
</head>
<body>
        
</body>
<script>
        // use 2 variables to swappind
        var a = Number(prompt("Enter first number"));
        var b = Number(prompt("Enter second number"));
        a = a + b;
        b = a - b;
        a = a - b;
        document.write(a);
        document.write("<br>");
        document.write(b);
</script>
</html>
