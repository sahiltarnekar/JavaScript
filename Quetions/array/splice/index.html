<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [5, 1, 11, 5, 7, 9]
        // output [5, 1, 11, 7, 9]
        array.splice(3, 1)
        console.log(array);
        // output [5,12,11,5,7,9]
        array.splice(1, 1, 12)
        console.log(array);
        // output [5,1,11,5,7,8,9]
        array.splice(5, 1, 8)
        console.log(array);
        // output [5,6,7,9]
        array.splice(1, 3, 6)
        console.log(array);
        // output [22,23,24]
        array.splice(0, array.length, 22, 23, 24)
        console.log(array);



    </script>
</body>

</html>
