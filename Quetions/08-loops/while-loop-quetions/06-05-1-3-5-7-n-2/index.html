<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                var start = Number(prompt("Enter a number"));
                var end = Number(prompt("Enter a number"));
                while(start <= end){
                        if(start % 2 != 0){
                                document.write(start);
                                document.write("^2 = ");
                                document.write(start ** 2);
                                document.write("<br>");
                        }
                        start++;
                }
        </script>
</body>
</html>
