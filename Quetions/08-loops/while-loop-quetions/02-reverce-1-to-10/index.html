<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reverce 1 to 10</title>  
</head>
<body>
        <script>
                var start = 10;
                var end = 1;
                while(start >= end){
                        document.write(start);
                        document.write("<br>");
                        start--;
                }
        </script>
</body>
</html>
