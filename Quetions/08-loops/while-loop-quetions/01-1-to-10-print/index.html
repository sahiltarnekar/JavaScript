<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1 to 10 print using while loop</title>
</head>
<body>
        <script>
                var start = Number(prompt("Enter a number"));
                var end = Number(prompt("Enter a number"));
                while(start <= end){
                        document.write(start);
                        document.write("<br>");
                        start++;
                }
        </script>
</body>
</html>
