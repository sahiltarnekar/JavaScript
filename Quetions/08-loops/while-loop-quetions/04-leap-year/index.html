<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>leap year </title>       
</head>
<body>
        <script>
                var startYear = Number(prompt("Enter a year"));
                var endYear = Number(prompt("Enter a year"));
                while (startYear <= endYear){
                        if (startYear % 4 == 0){
                                document.write(startYear);
                                document.write("<br>");
                        }
                        startYear++
                }

        </script>
</body>
</html>
