<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Bill Splitter</title>
</head>

<body>
        <script>

                var totalBill = parseFloat(prompt("Enter total bill amount:"));
                var totalTip = parseFloat(prompt("Enter total tip amount:"));
                var numPeople = parseInt(prompt("Enter number of people:"), 10);


                var grandTotal = totalBill + totalTip;
                var share = grandTotal / numPeople;


                document.write("Total bill (with tip): ₹" + grandTotal.toFixed(2) + "<br>");
                document.write("Each person should pay:  ₹" + share.toFixed(2) + "<br>");


                var i = 1;
                while (i <= numPeople) {
                        document.write("Person " + i + " pays: ₹" + share.toFixed(2) + "<br>");
                        i++;
                }
        </script>
</body>

</html>
