<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grade</title>
  </head>

  <body>
    <script>
      var marks = Number(prompt("enter your number"));
      if (marks >= 0 && marks <= 100) {
        if (marks >= 90) {
          console.log("A+");
        } else if (marks >= 80) {
          console.log("A");
        } else if (marks >= 70) {
          console.log("B+");
        } else if (marks >= 60) {
          console.log("B");
        } else if (marks >= 50) {
          console.log("D");
        } else {
          console.log("F");
        }
      } else {
        console.log("Invalid marks");
      }
    </script>
  </body>
</html>
