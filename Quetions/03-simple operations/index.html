<script>
        // (x + y)^2
        var x = 10;
        var y = 20;
        var z = (x *x) + (y * y) + (2 * x * y);
        console.log(z + " is (x + y)^2");
        // (x - y)^2
        var x = 10;
        var y = 20;
        var z = (x - y) ** 2;
        console.log(z + " is (x - y)^2");
//       (x * y)^2
        var x = 10;
        var y = 20;
        var z = (x * y) * (x * y);
        console.log(z + " is (x * y)^2");
// (x + y)^3
        var x = 10;
        var y = 20;
        var z = (x + y) ** 3;
        console.log(z + " is (x + y)^3");

        // Average of 3 numbers
        var a = 10;
        var b = 20;
        var c = 30;
        var avg = (a + b + c) / 3;
        console.log(avg + " is average of 3 numbers");

        // Area of circle
        var r = 10;
        var PI = 3.14;
        var area = PI * r * r;
        console.log(area + " is area of circle");

        // Area of Square
        var l = 10;
        var area = l ** 2;
        console.log(area + " is area of square");
  
//        Area of triangle
        var b = 10;
        var h = 20;
        var area = (b * h) / 2;
        console.log(area + " is area of triangle");

        // Perimeter of Circle
        var PI = 3.14;
        var r = 10;
        var perimeter = 2 * PI * r;
        console.log(perimeter + " is perimeter of circle");
</script>
